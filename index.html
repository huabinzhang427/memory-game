<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="zh">
	<title>记忆游戏</title>
	<!-- 适配不同屏幕设备 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- 添加动效，动画库 -->
	<link rel="stylesheet" href="css/animate.min.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Font -->
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
		<header class="text-center">
			<h1>记忆游戏</h1>
		</header>

		<div class="score-panel">
			<div class="stars child-div">
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
			</div>

			<div class="child-div">
				移动 <span id="moves">0</span> 次
			</div>

			<div class="child-div">
				<span id="time"> 0</span> 秒
			</div>

			<div class="child-div">
				<i class="fa fa-repeat restart"></i>
			</div>
		</div>

		<div class="deck">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</div>

	<!-- 弹出“恭喜”窗口 Bootstrap Modal-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h1>恭喜您!</h1>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>	
				</div>
				<div class="modal-body text-muted dialog-body">
					<div>用时：<span class="end-times">xxx</span> 秒</div>
					<div class="end-stars">
						<span>星级评分：</span>
					</div>
					<div>移动：<span class="end-moves">x</span> 次</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary replay">再玩一次!</button>
				</div>
			</div>
		</div>
	</div>	
		
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
